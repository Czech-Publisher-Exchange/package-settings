name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 91.99.25.47
          username: root
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          script: |
            set -e  # fail on error
            cd /srv/cd-src/settings
            git pull origin main
